<app-menu-administrativo></app-menu-administrativo>
<div class="container py-3">
  <div class="d-flex justify-content-between">
    <h1>Clientes</h1>
    <button class="btn btn-secondary ml-auto" style="align-self: center;" type="submit" (click)="cadastarCliente()">+ Cadastar cliente</button>
</div>
<hr>
<form class="form-horizontal" [formGroup]="formulario">
  <div class="row">
    <div class="col-4">
      <label for="nome" class="control-label">Nome</label>
      <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Digite o nome do colaborador">
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-1">
      <button class="btn btn-secondary" type="submit" (click)="pesquisarCliente()">Pesquisar</button>
    </div>
    <div class="col-1 px-4">
      <button class="btn btn-secondary" type="submit" (click)="limparFiltro()">Limpar</button>
    </div>
  </div>
</form>
<hr>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.cpf}}</td>
      <td>
        <button class="btn btn-secondary btn-block mx-2" type="submit" (click)="editar(cliente)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>
