<app-menu-administrativo></app-menu-administrativo>
<div class="container py-3">
  <div class="d-flex justify-content-between">
    <h1>Escala</h1>
    <button class="btn btn-secondary ml-auto" style="align-self: center;" type="submit" (click)="cadastarEscala()">+ Montar
      Escala</button>
</div>
<hr>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<form class="form-horizontal" [formGroup]="formulario">
  <div class="row">
    <div class="col-4">
      <label for="mes" class="control-label">MÃªs</label>
      <select class="form-control" formControlName="mes" id="mes">
        <option *ngFor="let mes of meses" [value]="mes.id">{{mes.nome}}</option>
      </select>
    </div>
    <div class="col-4">
      <label for="evento" class="control-label">Evento</label>
      <select class="form-control" formControlName="evento" id="evento">
        <option *ngFor="let evento of eventos" [value]="evento.id">{{evento.nome}}</option>
      </select>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-1">
      <button class="btn btn-secondary" type="submit" (click)="pesquisarEscala()">Pesquisar</button>
    </div>
    <div class="col-1 px-4">
      <button class="btn btn-secondary" type="submit" (click)="limparFiltro()">Limpar</button>
    </div>
  </div>
</form>
<hr>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Evento</th>
      <th scope="col">Guia</th>
      <th scope="col">Suporte</th>
      <th scope="col">Fotografo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of escala">
      <td>{{item.id}}</td>
      <td>{{item.evento}}</td>
      <td>{{item.guia}}</td>
      <td>{{item.suporte}}</td>
      <td>{{item.fotografo}}</td>
