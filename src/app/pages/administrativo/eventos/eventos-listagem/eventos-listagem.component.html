<app-menu-administrativo></app-menu-administrativo>
<div class="container py-3">
  <div class="d-flex">
    <div class="ml-5 p-2">
      <h1>Eventos</h1>
    </div>
    <div class="p-2">
      <form class="d-flex mx-3">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit" (click)="cadastarEvento()">+ Cadastrar
          Evento</button>
      </form>
    </div>
  </div>
  <hr>
  <form class="form-horizontal" [formGroup]="formulario">
    <div class="row">
      <div class="col-4">
        <label for="nome" class="control-label">Nome</label>
        <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Digite um nome">
      </div>
      <div class="col-4">
        <label for="email" class="control-label">Email</label>
        <input type="text" class="form-control" formControlName="email" id="email" placeholder="Digite um email">
      </div>
    </div>
    <div class="row">
      <div class="col-1 pt-3">
        <button class="btn btn-secondary" type="submit" (click)="pesquisarEvento()">Pesquisar</button>
      </div>
      <div class="col-1 pt-3">
        <button class="btn btn-secondary" type="submit" (click)="limparFiltro()">Limpar</button>
      </div>
    </div>
  </form>
  <hr>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Evento</th>
        <th scope="col">Categoria</th>
        <th scope="col">Data</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Lavrinhas</td>
        <td>Viagem Bate Volta</td>
        <td>20/09/2023</td>
        <td>
          <button class="btn btn-secondary btn-block mx-2" type="submit" (click)="visualizar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-info-circle-fill" viewBox="0 0 16 16">
              <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </svg>
          </button>
        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Chapada dos Veadeiros</td>
        <td>Viagem Aereo</td>
        <td>17/09/2023</td>
        <td>
          <button class="btn btn-secondary btn-block mx-2" type="submit" (click)="visualizar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-info-circle-fill" viewBox="0 0 16 16">
              <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </svg>
          </button>
        </td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Camping Sana</td>
        <td>Camping</td>
        <td>05/09/2023</td>
        <td>
          <button class="btn btn-secondary btn-block mx-2" type="submit" (click)="visualizar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-info-circle-fill" viewBox="0 0 16 16">
              <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
