<app-menu-clientes></app-menu-clientes>
<div class="container">
  <div class="text-center">
    <div class="row g-2 py-3">
      <h3 class="header-color">Check-in</h3>
    </div>
  </div>
  <hr>
  <div class="grid-container">
    <div class="staff-info">
      <h2>Staff</h2>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Função</th>
            <th scope="col">Instagram</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of staff">
            <td>{{ item.nome }}</td>
            <td>{{ item.cargo }}</td>
            <td>{{ item.instagram }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="points-info">
      <h2>Pontos de Embarque</h2>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Local</th>
            <th scope="col">Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of pontoEmbarqueEvento">
            <td>{{ item.descricao }}</td>
            <td>{{ item.horario }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="select-container">
    <label for="cars" class="select-label">Selecione aqui o seu ponto de embarque</label>
    <select name="cars" id="cars">
      <option disabled selected value="">Ponto de embarque</option>
      <option *ngFor="let ponto of pontoEmbarqueEvento" [value]="ponto.descricao">
        {{ ponto.descricao }}
      </option>
    </select>
  </div>
  <div class="form-container" *ngIf="numeroAcompanhantes != 0">
    <hr>
    <h4>Viajante(s) que irá com você:</h4>
    <div *ngFor="let form of acompanhanteForms" class="form-group">
      <form [formGroup]="acompanhanteForm">
        <div style="display: flex;">
          <div class="m-1">
            <label for="nome" >Nome:</label>
            <input type="text" id="nome" formControlName="nome" required class="form-control">
          </div>
          <div class="m-1">
            <label for="cpf" >CPF:</label>
            <input type="text" id="cpf" formControlName="cpf" required class="form-control">
          </div>
          <div class="m-1">
            <label for="telefone">Whatsapp:</label>
            <input type="text" id="telefone" formControlName="telefone" required class="form-control">
          </div>
        </div>
</form>
<hr>
    </div>
  </div>
  <div class="confirmation-container">
    <label for="cars" class="select-label">Confirme aqui sua ida ao evento</label>
    <button class="btn btn-primary" (click)="onSubmit()">Confirmar</button>
  </div>
</div>
